version: "3"

services:
  monerod:
    image: enucatl/monerod:latest
    container_name: monerod

    volumes:
      - monero:/monero

    ports:
      - 18080:18080
      - 18089:18089

    networks:
      macvlan:
        aliases:
          - monerod.local

    command:
      - "--log-file=/monero/monerod.log"
      - "--data-dir=/monero"
      - "--non-interactive"
      - "--rpc-ignore-ipv4"
      - "--rpc-use-ipv6"
      - "--rpc-restricted-bind-ipv6-address=::"
      - "--rpc-restricted-bind-port=18089"
      - "--confirm-external-bind"
      - "--max-concurrency=2"
      - "--public-node"
      - "--prune-blockchain"

    restart: unless-stopped

volumes:
  monero:

networks:
  macvlan:
    external: true
    name: macvlan
