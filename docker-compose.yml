version: "3"

services:
  monerod:
    image: enucatl/monerod:latest
    container_name: monerod

    volumes:
      - monero:/monero

    ports:
      - 18080:18080
      - 18089:18089

    networks:
      netgear:
        aliases:
          - monerod.local
        ipv4_address: 192.168.10.53

    command:
      - "--log-file=/monero/monerod.log"
      - "--data-dir=/monero"
      - "--non-interactive"
      - "--restricted-rpc"
      - "--rpc-bind-ip=0.0.0.0"
      - "--rpc-bind-port=18089"
      - "--confirm-external-bind"
      - "--max-concurrency=2"
      - "--public-node"
      - "--prune-blockchain"
      - "--limit-rate-up=1024"
      - "--limit-rate-down=2048"

    restart: unless-stopped

volumes:
  monero:

networks:
  netgear:
    external: true
    name: netgear
